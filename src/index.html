<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escapp client</title>
  <script type="text/javascript" src="../site/config.js"></script>
  <script type="text/javascript" src="../site/index-site.js"></script>
  <link rel="stylesheet" type="text/css" href="../site/site.css">
</head>
<body>
  <div class="site_wrapper">
    <h1>Escapp client library</h1>
    <p>âœ¨ Website for testing Escapp client.</p>
    <div id="buttons_wrapper">
      <div class="buttons_block">
        <button id="validate">Validate</button>
        <button id="auth">Authenticate</button>
        <button id="rstate">Restore state</button>
        <button id="ldata">Remove local data</button>
        <a id="externalApp" href="http://vishub.org/webapps/178.full" target="_blank">Go to external app</a>
      </div>
      <div class="buttons_block">
        <button id="spuzzle">Submit puzzle solution</button>
        <button id="cpuzzle">Check puzzle solution</button>
      </div>
      <div class="buttons_block">
        <button id="cedialog">Custom escapp dialog</button>
        <button id="cdialog">Custom dialog</button>
        <button id="pdialog">Puzzle dialog</button>
        <button id="scdialog">Successful completion dialog</button>
        <button id="notification">Notification</button>
      </div>
      <div class="buttons_block">
        <button id="startAnimation">Start animation</button>
        <button id="stopAnimation">Stop animation</button>
      </div>
    </div>
  </div>
</body>
</html>
